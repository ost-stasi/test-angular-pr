<h1>Список диаграмм <button type="button" on-click="open_modal()" class="btn btn-success">+ Добавить диаграмму</button></h1>
<div class="row">
<div *ngFor="let chart of list_of_charts" class="col-lg-auto chart-inf">
<h5><b>Название диаграммы: </b>{{chart.chart_title}}
    <button type="button" class="btn btn-outline-primary button-icon" on-click="edit_chart(chart.id)"><i class="bi bi-pencil"></i></button>
    <button type="button" class="btn btn-outline-primary" on-click="delete_chart(chart.id)"><i class="bi bi-trash3-fill"></i></button>
</h5>
<b>Подпись оси y: </b>{{chart.y_title}}<br>
<b>Подпись оси x: </b>{{chart.x_title}}<br>
<b>Тип: </b>{{chart.type}}<br>
<b>Цвет: </b>{{chart.color}}<br>
</div>
</div>
